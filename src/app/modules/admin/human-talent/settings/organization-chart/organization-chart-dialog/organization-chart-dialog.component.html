    <div class="flex flex-col w-full min-w-0 sm:inset-0 sm:overflow-hidden dark:bg-transparent">

        <mat-drawer-container class="flex-auto h-full">

            <!-- Drawer -->
            <mat-drawer
                class="w-2/3 sm:w-72 lg:w-56 border-r-0 overflow-auto"
                [autoFocus]="false"
                [mode]="drawerMode"
                [opened]="drawerOpened"
                #drawer>
                <!-- Header -->
                <div class="flex items-center justify-between m-4 mr-3 sm:my-2">
                    <!-- Close button -->
                    <div class="lg:hidden">
                        <button
                            mat-icon-button
                            (click)="drawer.close()">
                            <mat-icon [svgIcon]="'heroicons_outline:x-circle'"></mat-icon>
                        </button>
                    </div>
                </div>
                <div class="flex flex-col divide-y border-t border-b">
                    <!-- Filters -->
                        <!-- Reclamo -->
                        <div class="relative flex items-center py-2 px-4 font-medium rounded-lg cursor-pointer"
                            [ngClass]="{'bg-gray-200 dark:bg-gray-700 text-primary dark:text-primary-400': filterProcess === 'item',
                                    'text-hint hover:bg-hover': filterProcess !== 'item'}"
                            (click)="filterByProcess('item')"
                            matRipple
                            [matRippleDisabled]="filterProcess === 'item'">
                            <mat-icon class="text-current">{{'message'}}</mat-icon>
                            <div class="ml-3 leading-5 select-none text-default">Items</div>
                        </div>
                        <!-- AsignaciÃ³n -->
                        <div
                            class="relative flex items-center py-2 px-4 font-medium rounded-lg cursor-pointer"
                            [ngClass]="{'bg-gray-200 dark:bg-gray-700 text-primary dark:text-primary-400': filterProcess === 'funcionario',
                                        'text-hint hover:bg-hover': filterProcess !== 'funcionario'}"
                            (click)="filterByProcess('funcionario')"
                            matRipple
                            [matRippleDisabled]="filterProcess === 'funcionario'">
                            <mat-icon class="text-current">{{'assignment'}}</mat-icon>
                            <div class="ml-3 leading-5 select-none text-default">Funcionarios</div>
                        </div>
                    <!--</div>-->
                </div>
            </mat-drawer>

            <mat-drawer-content class="flex flex-col bg-gray-100 dark:bg-transparent">
                <!-- Main -->
                <div class="flex-auto px-6 pt-9 pb-12 md:p-8 md:pb-12 lg:p-12">
                    <!-- Panel header -->
                    <div class="flex items-center">

                        <!-- Drawer toggle -->
                        <button
                            class="lg:hidden -ml-2"
                            mat-icon-button
                            (click)="drawer.toggle()">
                            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                        </button>

                    </div>

                    <erp-organization-chart-item [orgaChart] = "orgaChart" *ngIf="filterProcess === 'item'"></erp-organization-chart-item>
                    <erp-organization-chart-allocation [orgaChart] = "orgaChart" *ngIf="filterProcess === 'funcionario'"></erp-organization-chart-allocation>
                </div>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>
